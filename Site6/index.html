<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="Q1">Q1: What is 100+200?</p>
        <input type="radio" name="question1" id="correct1">300<br>
        <input type="radio" name="question1">400<br>
        <input type="radio" name="question1">500<br>
        <input type="radio" name="question1">600<br><br>
        <button class="next" onclick="next(1)">NEXT</button>
    </div>

    <div class="container">
        <p id="Q2">Q2: What is 100+300?</p>
        <input type="radio" name="question2">300<br>
        <input type="radio" name="question2" id="correct2">400<br>
        <input type="radio" name="question2">500<br>
        <input type="radio" name="question2">600<br><br>
        <button class="next" onclick="next(2)">NEXT</button>
    </div>

    <div class="container">
        <p id="Q3">Q3: What is 100+400?</p>
        <input type="radio" name="question3">300<br>
        <input type="radio" name="question3">400<br>
        <input type="radio" name="question3" id="correct3">500<br>
        <input type="radio" name="question3">600<br><br>
        <button onclick="result()">SUBMIT QUIZ</button>
    </div>
    <p id="final"></p>

<script>
    document.getElementsByClassName('container')[0].style.display = "block";

    function next(id) {
        document.getElementsByClassName('container')[id-1].style.display = "block";
        document.getElementsByClassName('container')[id].style.display = "block";
    }

    function color() {
        if (document.getElementById('correct1').checked) {
            document.getElementById("Q1").style.backgroundColor = "lightgreen";
        } else {
            document.getElementById("Q1").style.backgroundColor = "tomato";
        }

        if (document.getElementById('correct2').checked) {
            document.getElementById("Q2").style.backgroundColor = "lightgreen";
        } else {
            document.getElementById("Q2").style.backgroundColor = "tomato";
        }

        if (document.getElementById('correct3').checked) {
            document.getElementById("Q3").style.backgroundColor = "lightgreen";
        } else {
            document.getElementById("Q3").style.backgroundColor = "tomato";
        }
    }

    function result() {
        var score = 0;
        if (document.getElementById('correct1').checked) {
            score++;
            color();
        }
        if (document.getElementById('correct2').checked) {
            score++;
            color();
        }
        if (document.getElementById('correct3').checked) {
            score++;
            color();
        }
        document.getElementById("final").innerHTML = "Your score is " + score + " out of 3.";
    }

</script>

</body>
</html>
